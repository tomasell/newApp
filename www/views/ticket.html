<!DOCTYPE html>
<html>
<head>
<title>Ticket</title>
<meta name="viewport"
  content="width=device-width, height=device-height initial-scale=1">
<link rel="stylesheet"
  href="assets/jquery.mobile/jquery.mobile-1.3.1.min.css" />
<script src="assets/jquery/jquery-1.10.2.min.js"></script>
<script src="assets/jquery.mobile/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
  <div data-role='page' id='ticketpage'>
    <div data-role='header' data-position='fixed'>
      <h2>Ticket page</h2>
      <a href="../index.html#mieitickets" data-icon="arrow-l">Indietro</a>
    </div>

    <div data-role='content'>
      <div data-role="collapsible" data-theme="c" data-content-theme="d"
        data-inset='false'>
        <h3>Contratti</h3>
        <table data-role="table" id="table-column-toggle"
          data-mode="columntoggle" class="ui-responsive table-stroke">
          <thead>
            <tr>
              <th data-priority="2">Rank</th>
              <th>Movie Title</th>
              <th data-priority="3">Year</th>
              <th data-priority="1"><abbr
                title="Rotten Tomato Rating">Rating</abbr></th>
              <th data-priority="5">Reviews</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
              <td><a
                  href="http://en.wikipedia.org/wiki/Citizen_Kane"
                  data-rel="external">Citizen Kane</a></td>
              <td>1941</td>
              <td>100%</td>
              <td>74</td>
            </tr>
            <tr>
              <th>2</th>
              <td><a
                  href="http://en.wikipedia.org/wiki/Casablanca_(film)"
                  data-rel="external">Casablanca</a></td>
              <td>1942</td>
              <td>97%</td>
              <td>64</td>
            </tr>
            <tr>
              <th>3</th>
              <td><a
                  href="http://en.wikipedia.org/wiki/The_Godfather"
                  data-rel="external">The Godfather</a></td>
              <td>1972</td>
              <td>97%</td>
              <td>87</td>
            </tr>

          </tbody>
        </table>
      </div>
      <div data-role="collapsible" data-theme="c" data-content-theme="d"
        data-inset='false'>
        <h3>Impianti</h3>
        <p>I'm the collapsible content for section 2</p>
      </div>
      <div data-role="collapsible" data-theme="c" data-content-theme="d"
        data-inset='false'>
        <h3>Note</h3>
        <p>I'm the collapsible content for section 3</p>
      </div>
    </div>
  </div>
</body>
</html>
